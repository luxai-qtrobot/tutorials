language: de_DE
emotion_recognition_001: "Dies ist ein glückliches Gesicht. . Ich bin auch glücklich"
emotion_recognition_002: "Oh nein. Dies ist ein trauriges Gesicht."
emotion_recognition_003: "Wenn ich traurig bin; versuche ich an Dinge zu denken die ich mag; und dann; bin ich wieder glücklich."
emotion_recognition_004: "Dies ist ein wütendes Gesicht."
emotion_recognition_005: "Wenn ich wütend bin; versuche ich mich zu beruhigen; indem ich ein paarmal tief ein und aus atme."
emotion_recognition_006: "Dies ist ein angewidertes Gesicht."
emotion_recognition_007: "Wenn es schlecht riecht, oder wenn wir etwas essen wasschlecht schmeckt; fühlen wir uns angewidert."
emotion_recognition_008: "Dies ist ein überraschtes Gesicht."
emotion_recognition_009: "Wenn wir eine gute Nachrichten bekommen die wir nicht erwartet haben; sind wir überrascht."

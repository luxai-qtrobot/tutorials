emotion_recognition_001: "Questa è una faccia felice. . Sono anche felice."
emotion_recognition_002: "Oh no. questa è una faccia triste."
emotion_recognition_003: "Quando sono triste; provo a pensare alle cose che mi piacciono; e poi; mi sento felice."
emotion_recognition_004: "Questa è una faccia arrabbiata."
emotion_recognition_005: "Quando sono arrabbiato; provo a calmarmi; facendo un respiro profondo."
emotion_recognition_006: "Questa è una faccia disgustata."
emotion_recognition_007: "Quando c'è un cattivo odore o quando mangiamo qualcosa che ha un sapore cattivo; ci sentiamo disgustati."
emotion_recognition_008: "Questa è una faccia sorpresa."
emotion_recognition_009: "Quando sentiamo una buona notizia che non ci aspettavamo; restiamo sorpresi."
